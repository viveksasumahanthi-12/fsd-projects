<!DOCTYPE html>
<html>
<head>
  <title>Even Numbers Upto N</title>
</head>
<body>

  <h2>Display Even Numbers up to N</h2>

  <label>Enter a number (N):</label>
  <input type="number" id="numInput">
  <button onclick="showEvenNumbers()">Show Even Numbers</button>

  <h3>Even Numbers:</h3>
  <p id="output"></p>

  <script>
    function showEvenNumbers() {
      let n = parseInt(document.getElementById("numInput").value);
      let result = "";

      if (isNaN(n) || n < 1) {
        result = "Please enter a valid number greater than 0.";
      } else {
        for (let i = 2; i <= n; i += 2) {
          result += i + " ";
        }
      }

      document.getElementById("output").innerText = result;
    }
  </script>

</body>
</html>
