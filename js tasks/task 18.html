<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 300px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Employee Registration Form</h2>
  <form id="myForm" onsubmit="return validateForm()" enctype="multipart/form-data">
    
    <label>Name:</label>
    <input type="text" id="name">
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="email" id="email">
    <div id="emailError" class="error"></div>

    <label>Contact:</label>
    <input type="text" id="contact">
    <div id="contactError" class="error"></div>

    <label>Age:</label>
    <input type="number" id="age">
    <div id="ageError" class="error"></div>

    <label>Designation:</label>
    <input type="text" id="designation">
    <div id="designationError" class="error"></div>

    <label>Date of Birth:</label>
    <input type="date" id="dob">
    <div id="dobError" class="error"></div>

    <label>Select Files (Multiple):</label>
    <input type="file" id="files" multiple>
    <div id="fileError" class="error"></div>

    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;
      document.querySelectorAll('.error').forEach(e => e.innerText = '');

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
      const designation = document.getElementById("designation").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const files = document.getElementById("files").files;
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        isValid = false;
      }
      if (!email.match(/^\S+@\S+\.\S+$/)) {
        document.getElementById("emailError").innerText = "Enter a valid email.";
        isValid = false;
      }
      if (!contact.match(/^\d{10}$/)) {
        document.getElementById("contactError").innerText = "Enter a 10-digit number.";
        isValid = false;
      }
      if (isNaN(age) || age < 18 || age > 100) {
        document.getElementById("ageError").innerText = "Age must be between 18 and 100.";
        isValid = false;
      }
      if (designation === "") {
        document.getElementById("designationError").innerText = "Designation is required.";
        isValid = false;
      }
      if (dob === "") {
        document.getElementById("dobError").innerText = "Date of birth is required.";
        isValid = false;
      }
      if (files.length === 0) {
        document.getElementById("fileError").innerText = "Please select at least one file.";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }

      return isValid;
    }
  </script>

</body>
</html>
